<!DOCTYPE html>
<html>
<head>		
	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- Custom css -->
	<link rel="stylesheet" type="text/css" href="main_IH.css">
	
	<title>PruebaUno</title>
</head>
<body>	
	<div class="container-fluid">
		<div class="card text-white card text-center bg-secondary" mb-3"">
			<div class="card-body text-ligth">
				<h4 class="card-title">FIND THE BEST PLACE TO LIVE!</h4>
			</div>
		</div>
	
		<div class="row">
			
			<div class="col-md-2">
				<div class="btn-group-vertical" role="group" aria-label="Basic example">
					<button id="distancia" class="btn btn-danger"> Top10 Distance</button>		
					<button id="eliminateMarkersDistance" class="btn btn-info"> Remove  All  Markers</button>
					<button id="eliminateMarkersDistance2" class="btn btn-info"> Remove This NBHDS</button>
				</div>
				
				<div class="btn-group-vertical" role="group" aria-label="Basic example">
					<button id="safeZoneRank" class="btn btn-danger"> Top10 Security </button>
					<button id="eliminateMarkersSafeZone" class="btn btn-info"> Remove This Markers</button>
				</div>
				
				<div class="btn-group-vertical" role="group" aria-label="Basic example">
					<button id="housingRank" class="btn btn-danger"> Top10 Affordability</button>
					<button id="eliminateMarkersHousing" class="btn btn-info"> Remove All Markers</button>
					<button id="eliminateMarkersHousing2" class="btn btn-info"> Remove Locations</button>
				</div>
				
			</div>	
			
			<div class="col-md-8">
				<div id="googleMapContainer"></div>
			</div>
			
			<div class="col-md-2">
				
				<div class="btn-group-vertical" role="group" aria-label="Basic example">
					<button id="top3" class="btn btn-success" title="You must have selected at least one top 10"> Top3 General</button>
					<button id="eliminateMarkersTop3" class="btn btn-ligth"> Remove This Markers</button>
				</div>
				
				
				<div class="btn-group-vertical" role="group" aria-label="Basic example">
					<button id="museum" class="btn btn-success"> Museums</button>
					<button id="eliminateMarkerMuseum" class="btn btn-ligth"> Remove This Markers</button>
				</div>
				
				<div class="btn-group-vertical" role="group" aria-label="Basic example">
					<button id="eliminateAllMarkers" class="btn btn-success"> CleanMap / NewFilter</button>
					<button id="exportar" class="btn btn-ligth"> Download</button>
				</div>
			</div>	
		</div>	

	</div>		
	
	


	<!-- Jquery -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<!-- Custom js -->
	<script type="text/javascript" src="main_IH.js"></script>
	<!-- d3.j -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<!-- Google Map -->
    <script async defer
	 	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIMfMfkKGGIhy5_TKIX5nEXkipYc4RyEk&callback=onGoogleMapResponse">
	</script>
</body>
</html>
